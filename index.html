<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ë®àÁÆó„Çπ„Ç≠„É´„Ç¢„ÉÉ„Éó„Ç∑„Éº„Éà</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
    }
    h1 {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .grid input {
      width: 100%;
      padding: 8px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .grid input.correct {
      background-color: #c8f7c5;
    }
    .grid input.incorrect {
      background-color: #f8d7da;
      color: red;
    }
    #stampArea {
      font-size: 2rem;
      margin: 1rem;
    }
    .badge {
      font-size: 3rem;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Ë®àÁÆó„Çπ„Ç≠„É´„Ç¢„ÉÉ„Éó„Ç∑„Éº„Éà</h1>
  <div>
    <label>ÂêçÂâç: <input type="text" id="userName" /></label>
    <button onclick="startChallenge()">„Çπ„Çø„Éº„Éà</button>
  </div>
  <div id="timer">‚è±Ô∏è 0:00</div>
  <div class="grid" id="quizGrid"></div>
  <button onclick="grade()">Êé°ÁÇπ„Åô„Çã</button>
  <div id="score"></div>
  <div id="stampArea"></div>
  <div id="history"></div>
  <script>
    let startTime;
    let timerInterval;
    let vertical = [], horizontal = [];

    function startChallenge() {
      const grid = document.getElementById('quizGrid');
      grid.innerHTML = '';
      document.getElementById('score').innerText = '';
      document.getElementById('stampArea').innerHTML = '';

      vertical = shuffle([...Array(10).keys()].map(n => n + 1));
      horizontal = shuffle([...Array(10).keys()].map(n => n + 1));

      for (let r = 0; r < 10; r++) {
        for (let c = 0; c < 10; c++) {
          const input = document.createElement('input');
          input.type = 'number';
          input.dataset.row = r;
          input.dataset.col = c;
          grid.appendChild(input);
        }
      }

      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const min = Math.floor(elapsed / 60);
      const sec = elapsed % 60;
      document.getElementById('timer').innerText = `‚è±Ô∏è ${min}:${sec.toString().padStart(2, '0')}`;
    }

    function grade() {
      const inputs = document.querySelectorAll('#quizGrid input');
      let correct = 0;
      let total = 0;
      let hasBlank = false;

      inputs.forEach(input => {
        const val = input.value;
        if (val === '') {
          hasBlank = true;
          input.classList.remove('correct', 'incorrect');
          return;
        }
        const r = parseInt(input.dataset.row);
        const c = parseInt(input.dataset.col);
        const expected = vertical[r] * horizontal[c];
        if (parseInt(val) === expected) {
          correct++;
          input.classList.add('correct');
          input.classList.remove('incorrect');
        } else {
          input.classList.add('incorrect');
          input.classList.remove('correct');
        }
        total++;
      });

      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const min = Math.floor(elapsed / 60);
      const sec = elapsed % 60;
      document.getElementById('timer').innerText = `‚è±Ô∏è ${min}:${sec.toString().padStart(2, '0')}`;

      if (!hasBlank) {
        document.getElementById('score').innerText = `${correct}ÂïèÊ≠£Ëß£ / ÊâÄË¶ÅÊôÇÈñì: ${min}:${sec.toString().padStart(2, '0')}`;
        if (correct === 100) {
          showStamp(elapsed);
        }
        saveHistory(correct, elapsed);
      } else {
        document.getElementById('score').innerText = 'Êú™Ë®òÂÖ•„ÅÆÊ¨Ñ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇË®òÈå≤„Åï„Çå„Åæ„Åõ„Çì„ÄÇ';
      }
    }

    function saveHistory(correct, time) {
      const name = document.getElementById('userName').value || 'ÂêçÁÑ°„Åó';
      const date = new Date().toLocaleString();
      const record = { name, correct, time, date };
      const records = JSON.parse(localStorage.getItem('history') || '[]');
      records.push(record);
      localStorage.setItem('history', JSON.stringify(records));
      renderHistory();
    }

    function renderHistory() {
      const records = JSON.parse(localStorage.getItem('history') || '[]');
      const html = records.map(r => `<div>${r.name}Ôºö${r.correct}ÂïèÊ≠£Ëß£Ôºà${formatTime(r.time)}Ôºâ - ${r.date}</div>`).join('');
      document.getElementById('history').innerHTML = '<h3>Ë®òÈå≤Â±•Ê≠¥</h3>' + html;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function showStamp(time) {
      const stampArea = document.getElementById('stampArea');
      let stamp = '';
      if (time <= 90) stamp = 'üïäÔ∏è <strong>È≥≥Âá∞„Çπ„Çø„É≥„Éó</strong>';
      else if (time <= 120) stamp = 'üêâ <strong>Èæç„Çπ„Çø„É≥„Éó</strong>';
      else if (time <= 180) stamp = 'üêØ <strong>„Éà„É©„Çπ„Çø„É≥„Éó</strong>';
      else if (time <= 240) stamp = 'üê∂ <strong>Áä¨„Çπ„Çø„É≥„Éó</strong>';
      else if (time <= 300) stamp = 'üêü <strong>È≠ö„Çπ„Çø„É≥„Éó</strong>';
      if (stamp) stampArea.innerHTML = `<div class="badge">${stamp}</div>`;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    window.onload = renderHistory;
  </script>
</body>
</html>
